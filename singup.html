  <body id="page-top">

	    <!-- Navigation -->

			<a id="homeButton" class="btn btn-primary" type="redirect" href="index.html">
				Home
				<i class="fas fa-home"></i>

	    <!-- Header -->
	    <header class="masthead">
	      <div class="container">
	        <div class="intro-text"><br><br><br><br><br>
	          <div class="intro-lead-in mt-5">Cadastre-se!</div>
	        </div>
	      </div>
	    </header>


		<!-- Registro -->
		<section id="register">
		  <div class="container">
			<div class="row">
				<div class="col-md-5">
				<div class="form-group">
				  <input class="form-control" id="name" type="text" placeholder="Nome" required="required" data-validation-required-message="Digite seu nome.">
				  <p class="help-block text-danger"></p>
				</div>
				<div class="form-group">
				  <input class="form-control" id="pswd" type="password" placeholder="Senha" required="required" data-validation-required-message="Digite sua senha.">
				  <p class="help-block text-danger"></p>
				</div>
				<div class="form-group">
				  <input class="form-control" id="pswd-conf" type="password" placeholder="Confirme a senha" required="required" data-validation-required-message="Confirme sua senha.">
				  <p class="help-block text-danger"></p>
				</div>
				<div class="form-group">
				  <input class="form-control" id="cpf-cpnj" type="text" placeholder="CPF/CNPJ" required="required" data-validation-required-message="Digite seu CPF ou CNPJ">
				  <p class="help-block text-danger"></p>
				</div>
				<div class="form-group">
				  <input class="form-control" id="email" type="email" placeholder="Email" required="required" data-validation-required-message="Digite seu email.">
				  <p class="help-block text-danger"></p>
				</div>
				<div class="form-group">
				  <input class="form-control" id="phone" type="tel" placeholder="Telefone" required="required" data-validation-required-message="Digite seu nÃºmero de telefone.">
				  <p class="help-block text-danger"></p>
				</div>
			  </div>
			  <div class="col-lg-12 text-center">
				<div id="success"></div>
				<a id="singUpFormButton" role="button" class="btn btn-primary btn-xl text-uppercase" type="submit" href="logged.html">Cadastrar</a>
			</div>
			</div>
		  </div>
		</section>
